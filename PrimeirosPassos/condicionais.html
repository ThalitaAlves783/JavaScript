<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    

    <script>
        //O Java Script leva em consideração o que está dentro da chaves para fazer a logica if, 
        //não identação como o python
        // Cinco é dirente de 5 caso positivo mostre no console teste
        if(5 != 5){
            console.log('teste')
        }else if(10 == 3){
            console.log('teste2')
        }else{
            console.log('teste3')
        }

    </script>
</body>
